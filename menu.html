<script>

    function logout() {
        Cookies.remove('email');
        Cookies.remove('points');
        $(location).attr('href', 'index.html');
    }

    if (!Cookies.get("email")) {
        $("#registerLink").show();
        $("#loginLink").show();
        $("#logoutLink").hide();

        $("#registermLink").show();
        $("#loginmLink").show();
        $("#logoutmLink").hide();
    } else {
        $("#registerLink").hide();
        $("#loginLink").hide();
        $("#logoutLink").show();

        $("#registermLink").show();
        $("#loginmLink").show();
        $("#logoutmLink").hide();
    }
</script>
