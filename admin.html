<!DOCTYPE html>

<html>
    <head>
        <title>Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link rel="stylesheet" href="css/ion.rangeSlider.css" />
        <link rel="stylesheet" href="css/ion.rangeSlider.skinNice.css" />
        <link rel="stylesheet" href="css/error.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script src="js/ion.rangeSlider.js"></script>
        <script src="js/init.js"></script>
        <script src="js/adminManagement.js"></script>
        <script src="js/couponManagement.js"></script>

        <script>
            $(document).ready(function() {
                $("#coupon_value").ionRangeSlider({
                    type: "single",
                    min: 1,
                    max: 100
                });

                $('select').material_select();

                getAdmins(1);
                getCoupons(1);
            });

        </script>

    </head>
    <body>
        <div class="navbar-fixed">
            <nav class="white" role="navigation">
                <div class="nav-wrapper container">
                    <a id="logo-container" href="#" class="brand-logo">VIP RIDE</a>

                    <ul class="right hide-on-med-and-down">
                        <li><a href="index.html">Sign Out</a></li>
                    </ul>

                    <ul id="nav-mobile" class="side-nav">
                        <li><a href="index.html">Sign Out</a></li>
                    </ul>
                    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
                </div>
            </nav>
        </div>

        <!-- Modal Structure -->
        <div id="modalAdmin" class="modal">
            <div class="modal-content">
                <h4 class="fontText">Admin Details</h4>
                <div class="row">
                    <div class="input-field col s6">
                        <input  id="admin_username" name="admin_username" type="text" class="validate" required="" aria-required="true" >
                        <label for="username"  >Username</label>
                        <span ></span>
                    </div>
                    <div class="input-field col s6">
                        <input id="admin_password" name="admin_password" type="password" >
                        <label for="password">Password</label>
                        <span ></span>
                    </div>

                    <input  id="admin_id" name="admin_id" type="text" style="display: none">
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat fontText">CANCEL</a>
                <a href="#!" class=" modal-action waves-effect waves-green btn-flat fontText" onclick="adminOpeartion()">OK</a>
            </div>
        </div>

        <div id="modalCoupon" class="modal">
            <div class="modal-content">
                <h4 class="fontText">Coupon Details</h4>
                <div class="row">
                    <div class="input-field col s6">
                        <select id="coupon_type">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="Free Hours">Free Hours</option>
                            <option value="% Discount">% Discount</option>
                            <option value="$ Off">$ Off</option>
                        </select>
                        <label>Coupon Type</label>
                    </div>
                    <div class="col s6">
                        <span ></span>
                    </div>

                </div>

                <div class="row">
                    <div class=" col s12">
                        <p class="range-field">
                            <label for="range">Value</label>
                            <input type="text" id="coupon_value"  name="coupon_value" />
                        </p> 
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat fontText">CANCEL</a>
                <a href="#!" class=" modal-action  waves-effect waves-green btn-flat fontText" onclick="createCoupon()">OK</a>
            </div>
        </div>

        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12">
                        <ul class="tabs">
                            <li class="tab col s3"><a href="#test1">Admin User</a></li>
                            <li class="tab col s3"><a href="#test2">Coupon</a></li>
                        </ul>
                    </div>
                    <div id="test1" class="col s12">

                        <div style="margin-top:10px">
                            <ul class="pagination" style="float:right" id="adminPager">
                            </ul>
                            <a class="waves-effect waves-light btn" onclick="openModal('modalAdmin')"><i class="material-icons left">add</i>Add</a>
                        </div>
                        <table class="responsive-table highlight bordered" id="adminTable" >
                            <thead>
                                <tr>

                                    <th data-field="username">Username</th>
                                    <th data-field="password">Password</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                            </tbody>
                        </table>

                    </div>
                    <div id="test2" class="col s12">
                        <div style="margin-top:10px">
                            <ul class="pagination" style="float:right" id="couponPager">
                            </ul>
                            <a class="waves-effect waves-light btn" onclick="$('#modalCoupon').openModal();"><i class="material-icons left" >add</i>Add</a>
                        </div>
                        <table class="responsive-table highlight bordered" id="couponTable" >
                            <thead>
                                <tr>
                                    <th data-field="username">COUPON</th>
                                    <th data-field="password">Description</th>
                                    <th data-field="password">Used</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>


                    </div>
                </div>
            </div>

        </div>


    </body>
</html>
